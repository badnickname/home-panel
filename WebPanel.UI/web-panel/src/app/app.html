<div class="flex h-full bg-darkest">
  <input type="checkbox" [(ngModel)]="menuOpen" id="menu-toggle" class="hidden peer" />
  <label
    for="menu-toggle"
    class="fixed top-4 left-4 z-30 bg-accent text-darkest rounded-full shadow-md p-2 cursor-pointer md:hidden"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </label>
  <nav
    class="fixed top-0 left-0 h-full w-64 bg-dark text-light shadow-lg z-20 transform -translate-x-full peer-checked:translate-x-0 transition-transform duration-300 md:relative md:translate-x-0 md:w-64"
  >
    <div class="flex mt-15 flex-col h-full p-6 space-y-4">
      <a
        routerLink="/"
        class="text-lg font-semibold hover:text-accent"
        (click)="menuOpen.set(false)"
      >
        Главная
      </a>
      <a
        routerLink="/sound"
        class="text-lg font-semibold hover:text-accent"
        (click)="menuOpen.set(false)"
      >
        Звук
      </a>
      <a
        routerLink="/timer"
        class="text-lg font-semibold hover:text-accent"
        (click)="menuOpen.set(false)"
      >
        Таймер
      </a>
      <a
        routerLink="/voice"
        class="text-lg font-semibold hover:text-accent"
        (click)="menuOpen.set(false)"
      >
        Голос
      </a>
    </div>
  </nav>

  <main class="flex-1 bg-darkest p-5 pt-15">
    <router-outlet></router-outlet>
  </main>
</div>
